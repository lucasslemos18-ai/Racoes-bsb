<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fab. Rações BSB - Multi-Fotos</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f0f2f5; color: #333; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 10px; border-radius: 10px; border-top: 5px solid #cc0000; margin-bottom: 15px; }
        .header img { height: 30px; }
        .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { color: #cc0000; margin: 0 0 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        input[type="checkbox"] { width: 30px; height: 30px; }
        
        /* Estilo para Acumulador de Fotos */
        .foto-btn { background: #6c757d; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; margin: 5px 0; width: 100%; }
        .preview-container { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 5px; }
        .thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
        
        .btn { width: 100%; padding: 18px; border: none; border-radius: 12px; color: white; font-weight: bold; font-size: 16px; margin: 10px 0; cursor: pointer; }
        .btn-save { background: #004a99; }
        .btn-report { background: #28a745; }
        
        #relatorio-final { display: none; background: white; padding: 20px; }
        .area-block { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; }
        .fotos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 10px; }
        .foto-print { width: 100%; height: 100px; border: 1px solid #ccc; object-fit: cover; }

        @media print { .no-print { display: none !important; } #relatorio-final { display: block !important; } }
    </style>
</head>
<body>

<div class="no-print">
    <div class="header">
        <img src="https://upload.wikimedia.org">
        <div style="font-weight: bold;">FAB. RAÇÕES BSB</div>
        <img src="https://upload.wikimedia.org">
    </div>

    <div class="card">
        <h3>1. Identificação</h3>
        <select id="area_num">
            <option value="" disabled selected>Área (1 a 36)</option>
            <script>for(let i=1;i<=36;i++) document.write(`<option value="${i}">Área ${i}</option>`);</script>
        </select>
        <input type="text" id="resp_nome" placeholder="Responsável">
        <input type="text" id="aval_nome" placeholder="Avaliador">
    </div>

    <div class="card" id="itens-box">
        <h3>2. Checklist</h3>
        <!-- JS vai gerar aqui -->
    </div>

    <button class="btn btn-save" onclick="salvarArea()">SALVAR ÁREA</button>
    <button class="btn btn-report" onclick="gerarRelatorio()">GERAR RELATÓRIO</button>
    <p id="status" style="text-align:center; font-weight:bold; color:#004a99;">Aguardando...</p>
</div>

<div id="relatorio-final">
    <h2 style="text-align:center;">FAB. RAÇÕES BSB - RELATÓRIO</h2>
    <div id="container-detalhes"></div>
    <button class="btn btn-save no-print" onclick="window.print()">SALVAR PDF / WHATSAPP</button>
    <button class="btn no-print" style="background:#888;" onclick="location.reload()">NOVA INSPEÇÃO</button>
</div>

<script>
    const itensNomes = ["Piso", "Escadas", "Corrimãos", "Portas", "Iluminação", "Equipamentos", "Maquinas", "Limpeza", "Condição Insegura"];
    const db = [];
    const fotosTemporarias = {}; // Objeto para guardar fotos de cada item antes de salvar

    const box = document.getElementById('itens-box');
    itensNomes.forEach(item => {
        fotosTemporarias[item] = [];
        box.innerHTML += `
            <div class="item-row">
                <span style="${item==='Condição Insegura'?'color:red;font-weight:bold':''}">${item}</span>
                <input type="checkbox" class="c-check" data-n="${item}">
            </div>
            <button class="foto-btn" onclick="document.getElementById('input-${item}').click()">＋ ADICIONAR FOTO</button>
            <input type="file" id="input-${item}" accept="image/*" capture="camera" style="display:none" onchange="adicionarFoto('${item}', this)">
            <div id="preview-${item}" class="preview-container"></div>
            <input type="text" class="c-obs" data-n="${item}" placeholder="Observação...">
        `;
    });

    async function adicionarFoto(item, input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                fotosTemporarias[item].push(e.target.result);
                const container = document.getElementById(`preview-${item}`);
                container.innerHTML += `<img src="${e.target.result}" class="thumb">`;
            };
            reader.readAsDataURL(input.files[0]);
            input.value = ""; // Limpa o input para permitir tirar outra foto em seguida
        }
    }

    async function salvarArea() {
        const area = document.getElementById('area_num').value;
        const resp = document.getElementById('resp_nome').value;
        const aval = document.getElementById('aval_nome').value;
        if(!area || !resp || !aval) return alert("Preencha tudo!");

        const dados = { area, resp, aval, data: new Date().toLocaleString(), nota: 100, detalhes: [] };
        const checks = document.querySelectorAll('.c-check');
        const obss = document.querySelectorAll('.c-obs');

        if(document.querySelector('.c-check[data-n="Condição Insegura"]').checked) {
            dados.nota = 0;
        } else {
            checks.forEach(c => { if(c.dataset.n !== "Condição Insegura" && !c.checked) dados.nota -= 11.1; });
        }
        dados.nota = Math.max(0, Math.round(dados.nota));

        itensNomes.forEach((item, i) => {
            dados.detalhes.push({
                nome: item,
                ok: checks[i].checked,
                obs: obss[i].value,
                fotos: [...fotosTemporarias[item]] // Copia as fotos acumuladas
            });
            // Limpa para a próxima área
            checks[i].checked = false;
            obss[i].value = "";
            fotosTemporarias[item] = [];
            document.getElementById(`preview-${item}`).innerHTML = "";
        });

        db.push(dados);
        document.getElementById('status').innerText = `✅ Áreas Salvas: ${db.length}`;
        alert("Área salva!");
        window.scrollTo(0,0);
    }

    function gerarRelatorio() {
        if(db.length === 0) return alert("Salve uma área!");
        document.querySelector('.no-print').style.display = 'none';
        document.getElementById('relatorio-final').style.display = 'block';

        const cont = document.getElementById('container-detalhes');
        cont.innerHTML = "";
        db.forEach(d => {
            let itensHtml = "";
            d.detalhes.forEach(it => {
                let fotosHtml = it.fotos.map(f => `<img src="${f}" class="foto-print">`).join('');
                itensHtml += `
                    <div style="margin-bottom:10px; border-bottom:1px solid #eee;">
                        <p><strong>${it.ok?'[OK]':'[  ]'} ${it.nome}:</strong> ${it.obs}</p>
                        <div class="fotos-grid">${fotosHtml}</div>
                    </div>
                `;
            });
            cont.innerHTML += `<div class="area-block"><h4>ÁREA ${d.area} - Nota: ${d.nota}%</h4>${itensHtml}</div>`;
        });
    }
</script>
</body>
