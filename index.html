<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fab. Rações BSB - Auditoria</title>
    <style>
        /* Estilos para o App */
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f0f2f5; color: #333; margin: 0; }
        .no-print { display: block; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 10px; border-radius: 10px; border-top: 5px solid #cc0000; margin-bottom: 15px; }
        .header img { height: 30px; }
        .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { color: #cc0000; margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        input[type="checkbox"] { width: 30px; height: 30px; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 12px; color: white; font-weight: bold; font-size: 16px; margin: 10px 0; cursor: pointer; }
        .btn-save { background: #004a99; }
        .btn-report { background: #28a745; }
        
        /* Estilos para o Relatório (O que será impresso/salvo) */
        #relatorio-final { display: none; background: white; padding: 20px; }
        .print-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        .area-block { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; page-break-inside: avoid; }
        .ranking-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        .ranking-table th, .ranking-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .foto-print { max-width: 200px; max-height: 150px; display: block; margin-top: 5px; border: 1px solid #ccc; }
        
        @media print {
            .no-print { display: none !important; }
            #relatorio-final { display: block !important; }
            body { background: white; padding: 0; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <div class="header">
        <img src="https://upload.wikimedia.org">
        <div style="font-weight: bold; font-size: 0.8em; text-align: center;">FAB. RAÇÕES BSB</div>
        <img src="https://upload.wikimedia.org">
    </div>

    <div class="card">
        <h3>1. Identificação</h3>
        <select id="area_num">
            <option value="" disabled selected>Escolha a Área (1 a 36)</option>
            <script>for(let i=1;i<=36;i++) document.write(`<option value="${i}">Área ${i}</option>`);</script>
        </select>
        <input type="text" id="resp_nome" placeholder="Responsável da Área">
        <input type="text" id="aval_nome" placeholder="Nome do Avaliador">
    </div>

    <div class="card">
        <h3>2. Checklist</h3>
        <div id="itens-box"></div>
    </div>

    <button class="btn btn-save" onclick="salvarArea()">SALVAR ÁREA ATUAL</button>
    <button class="btn btn-report" onclick="gerarRelatorio()">VISUALIZAR RELATÓRIO FINAL</button>
    <p id="status" style="text-align:center; font-weight:bold; color:#004a99;">Nenhuma área salva.</p>
</div>

<!-- ESTA PARTE SÓ APARECE NO MOMENTO DO RELATÓRIO -->
<div id="relatorio-final">
    <div class="print-header">
        <h2>FAB. RAÇÕES BSB - JBS/SEARA</h2>
        <p>Relatório de Auditoria Semanal - Data: <span id="print-data"></span></p>
    </div>
    
    <div id="ranking-section">
        <h3>Ranking de Performance</h3>
        <table class="ranking-table" id="tabela-ranking">
            <thead><tr><th>Posição</th><th>Área</th><th>Nota</th><th>Avaliador</th></tr></thead>
            <tbody id="corpo-ranking"></tbody>
        </table>
    </div>

    <div id="detalhes-section">
        <h3>Detalhamento por Área</h3>
        <div id="container-detalhes"></div>
    </div>
    
    <button class="btn btn-save no-print" onclick="window.print()">IMPRIMIR / SALVAR PDF</button>
    <button class="btn btn-report no-print" onclick="location.reload()">VOLTAR / NOVA INSPEÇÃO</button>
</div>

<script>
    const itensNomes = ["Piso", "Escadas", "Corrimãos", "Portas", "Iluminação", "Equipamentos", "Maquinas", "Limpeza", "Condição Insegura"];
    const db = [];

    // Gerar Itens no App
    const box = document.getElementById('itens-box');
    itensNomes.forEach(item => {
        box.innerHTML += `
            <div class="item-row">
                <span style="${item==='Condição Insegura'?'color:red;font-weight:bold':''}">${item}</span>
                <input type="checkbox" class="c-check" data-n="${item}">
            </div>
            <input type="file" accept="image/*" capture="camera" class="c-foto" data-n="${item}">
            <input type="text" class="c-obs" data-n="${item}" placeholder="Observação...">
        `;
    });

    async function salvarArea() {
        const area = document.getElementById('area_num').value;
        const resp = document.getElementById('resp_nome').value;
        const aval = document.getElementById('aval_nome').value;
        if(!area || !resp || !aval) return alert("Preencha todos os campos!");

        const dados = { area, resp, aval, data: new Date().toLocaleString(), nota: 100, detalhes: [] };
        const checks = document.querySelectorAll('.c-check');
        const fotos = document.querySelectorAll('.c-foto');
        const obss = document.querySelectorAll('.c-obs');

        if(document.querySelector('.c-check[data-n="Condição Insegura"]').checked) {
            dados.nota = 0;
        } else {
            checks.forEach(c => { if(c.dataset.n !== "Condição Insegura" && !c.checked) dados.nota -= 10; });
        }

        for(let i=0; i < itensNomes.length; i++) {
            let fotoSrc = "";
            if(fotos[i].files[0]) {
                fotoSrc = await new Promise(r => {
                    const rd = new FileReader();
                    rd.onload = e => r(e.target.result);
                    rd.readAsDataURL(fotos[i].files[0]);
                });
            }
            dados.detalhes.push({ nome: itensNomes[i], ok: checks[i].checked, obs: obss[i].value, foto: fotoSrc });
            // Limpar campos
            checks[i].checked = false; obss[i].value = ""; fotos[i].value = "";
        }

        db.push(dados);
        document.getElementById('status').innerText = `✅ Áreas Salvas: ${db.length}`;
        alert("Área " + area + " salva!");
        window.scrollTo(0,0);
    }

    function gerarRelatorio() {
        if(db.length === 0) return alert("Salve uma área!");

        // Esconde App e mostra Relatório
        document.querySelector('.no-print').style.display = 'none';
        document.getElementById('relatorio-final').style.display = 'block';
        document.getElementById('print-data').innerText = new Date().toLocaleDateString();

        // Gerar Ranking
        const corpoRanking = document.getElementById('corpo-ranking');
        corpoRanking.innerHTML = "";
        const sorted = [...db].sort((a,b) => b.nota - a.nota);
        sorted.forEach((s, i) => {
            corpoRanking.innerHTML += `<tr><td>${i+1}º</td><td>Área ${s.area}</td><td>${s.nota}%</td><td>${s.aval}</td></tr>`;
        });

        // Gerar Detalhes
        const contDetalhes = document.getElementById('container-detalhes');
        contDetalhes.innerHTML = "";
        db.forEach(d => {
            let itensHtml = "";
            d.detalhes.forEach(it => {
                itensHtml += `
                    <p><strong>${it.ok?'[OK]':'[  ]'} ${it.nome}:</strong> ${it.obs} 
                    ${it.foto ? `<br><img src="${it.foto}" class="foto-print">` : ''}</p>
                `;
            });
            contDetalhes.innerHTML += `
                <div class="area-block">
                    <h4>ÁREA ${d.area} - Nota: ${d.nota}%</h4>
                    <p>Responsável: ${d.resp} | Avaliador: ${d.aval} | Data: ${d.data}</p>
                    ${itensHtml}
                </div>
            `;
        });
        
        window.scrollTo(0,0);
    }
</script>
</body>
</html>
