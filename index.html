<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vistoria Semanal Fab. Rações BSB</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; padding: 15px; background: #f0f2f5; color: #333; margin: 0; }
        .no-print { display: block; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 10px; border-radius: 12px; border-top: 6px solid #cc0000; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header img { height: 35px; width: auto; max-width: 100px; object-fit: contain; }
        .card { background: white; padding: 18px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h3 { color: #cc0000; margin: 0 0 10px 0; border-bottom: 2px solid #f0f2f5; padding-bottom: 8px; font-size: 1.1em; }
        input, select { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; background: #fafafa; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .instrucao { font-size: 11px; color: #d93025; margin-bottom: 10px; font-weight: bold; }
        .btn-foto { background: #6c757d; color: white; border: none; padding: 14px; border-radius: 10px; width: 100%; font-weight: bold; margin: 8px 0; cursor: pointer; }
        .preview { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .thumb { width: 85px; height: 85px; object-fit: cover; border-radius: 10px; border: 3px solid #004a99; }
        .btn { width: 100%; padding: 20px; border: none; border-radius: 12px; color: white; font-weight: bold; font-size: 17px; margin: 10px 0; cursor: pointer; }
        .btn-save { background: #004a99; }
        .btn-report { background: #28a745; }
        .btn-wa { background: #25D366; }
        #relatorio-view { display: none; background: white; padding: 20px; min-height: 100vh; }
        .ranking-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        .ranking-table th, .ranking-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .ranking-table th { background: #cc0000; color: white; }
        .area-box { border: 2px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 25px; page-break-inside: avoid; }
        .foto-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
        .foto-resumo { width: 130px; height: 130px; object-fit: cover; border-radius: 8px; border: 1px solid #ccc; }
        @media print { .no-print { display: none !important; } #relatorio-view { display: block !important; } }
    </style>
</head>
<body>

<div id="main-ui" class="no-print">
    <div class="header">
        <img src="https://logodownload.org" alt="JBS">
        <div style="font-weight: 900; color: #444; font-size: 0.8em; text-align: center; line-height: 1.1;">VISTORIA SEMANAL<br>FAB. RAÇÕES BSB</div>
        <img src="https://logodownload.org" alt="Seara">
    </div>

    <div class="card">
        <h3>1. Identificação</h3>
        <select id="area_sel">
            <option value="" disabled selected>Selecione a Área (1-36)</option>
            <script>for(let i=1;i<=36;i++)document.write(`<option value="${i}">Área ${i}</option>`);</script>
        </select>
        <input type="text" id="resp" placeholder="Responsável da Área">
        <input type="text" id="aval" placeholder="Nome do Avaliador">
    </div>

    <div id="checklist-container"></div>

    <button class="btn btn-save" onclick="salvarArea()">SALVAR ÁREA ATUAL</button>
    <button class="btn btn-report" onclick="mostrarRelatorio()">GERAR RELATÓRIO FINAL</button>
    <p id="contador" style="text-align:center; font-weight:bold; color:#004a99;"></p>
</div>

<div id="relatorio-view">
    <div style="text-align:center; border-bottom:4px solid #cc0000; padding-bottom: 15px; margin-bottom: 25px;">
        <h2 style="margin:0; color:#cc0000; text-transform: uppercase;">Relatório de Vistoria Semanal</h2>
        <p style="margin:5px 0; font-weight: bold; color: #666;">Emissão: <span id="data-rel"></span></p>
    </div>
    <div id="corpo-ranking"></div>
    <div id="corpo-detalhes"></div>
    <button class="btn btn-wa no-print" onclick="compartilharWA()">ENVIAR RESUMO NO WHATSAPP</button>
    <button class="btn btn-save no-print" onclick="window.print()">SALVAR PDF COMPLETO (COM FOTOS)</button>
    <button class="btn no-print" style="background:#000;" onclick="if(confirm('Zerar todos os dados?')) location.reload()">LIMPAR TUDO / REINICIAR</button>
</div>

<script>
    const itens = ["Estruturas", "Elétrica", "Equipamentos", "Organização 5S", "Condição Insegura"];
    const db = [];
    let fotosTemp = {};

    function initFotos() {
        itens.forEach(it => fotosTemp[it] = []);
    }
    initFotos();

    const container = document.getElementById('checklist-container');
    itens.forEach(it => {
        container.innerHTML += `
            <div class="card">
                <div class="item-row">
                    <span style="${it==='Condição Insegura' ? 'color:red;font-weight:bold' : ''}">${it}</span>
                    <input type="checkbox" class="c-check" data-n="${it}">
                </div>
                <p class="instrucao">MARQUE SE TIVER PROBLEMAS (-10% na nota)</p>
                <button class="btn-foto" onclick="document.getElementById('in-${it}').click()">＋ ADICIONAR FOTO</button>
                <input type="file" id="in-${it}" accept="image/*" capture="camera" style="display:none" onchange="processarFoto('${it}', this)">
                <div id="pre-${it}" class="preview"></div>
                <input type="text" class="c-obs" data-n="${it}" placeholder="Descreva a irregularidade...">
            </div>`;
    });

    function processarFoto(it, input) {
        if (!input.files || !input.files[0]) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 800;
                let width = img.width, height = img.height;
                if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; } }
                else { if (height > MAX_WIDTH) { width *= MAX_WIDTH / height; height = MAX_WIDTH; } }
                canvas.width = width; canvas.height = height;
                canvas.getContext("2d").drawImage(img, 0, 0, width, height);
                const dataUrl = canvas.toDataURL("image/jpeg", 0.7);
                
                fotosTemp[it].push(dataUrl);
                
                const thumb = document.createElement('img');
                thumb.src = dataUrl; 
                thumb.className = 'thumb';
                document.getElementById('pre-' + it).appendChild(thumb);
            };
        };
        reader.readAsDataURL(input.files[0]);
    }

    function salvarArea() {
        const area = document.getElementById('area_sel').value;
        const resp = document.getElementById('resp').value;
        const aval = document.getElementById('aval').value;
        if(!area || !resp) return alert("Preencha Área e Responsável!");
        
        let notaCalculada = 100;
        const checks = document.querySelectorAll('.c-check');
        const obss = document.querySelectorAll('.c-obs');
        
        const dadosArea = { 
            area, resp, aval, 
            data: new Date().toLocaleString(), 
            itensRelatados: [] 
        };

        let possuiInsegura = false;
        let penalidadeComum = 0;

        checks.forEach((c, index) => {
            const nomeItem = c.dataset.n;
            if(c.checked) {
                if(nomeItem === "Condição Insegura") {
                    possuiInsegura = true;
                } else {
                    penalidadeComum += 10; // Cada tópico comum perde 10%
                }

                dadosArea.itensRelatados.push({
                    nome: nomeItem,
                    obs: obss[index].value,
                    fotos: [...fotosTemp[nomeItem]]
                });
            }
        });

        // Lógica de nota: Condição Insegura mata a nota (0). Caso contrário, subtrai os 10% de cada item.
        if(possuiInsegura) {
            notaCalculada = 0;
        } else {
            notaCalculada = 100 - penalidadeComum;
        }

        dadosArea.nota = notaCalculada < 0 ? 0 : notaCalculada;
        db.push(dadosArea);

        // Reset
        document.getElementById('area_sel').value = "";
        document.getElementById('resp').value = "";
        checks.forEach(c => c.checked = false);
        obss.forEach(o => o.value = "");
        itens.forEach(it => {
            document.getElementById('pre-' + it).innerHTML = "";
        });
        initFotos();

        alert(`Área ${area} salva com nota ${notaCalculada}%!`);
        document.getElementById('contador').innerText = `Áreas salvas: ${db.length}`;
    }

    function mostrarRelatorio() {
        if(db.length === 0) return alert("Nenhuma área salva!");
        
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('relatorio-view').style.display = 'block';
        document.getElementById('data-rel').innerText = new Date().toLocaleDateString();

        let rankingHtml = `<table class="ranking-table"><tr><th>Área</th><th>Responsável</th><th>Nota</th></tr>`;
        let detalhesHtml = "";

        // Ordenar por área para facilitar leitura
        db.sort((a,b) => a.area - b.area);

        db.forEach(d => {
            rankingHtml += `<tr><td>${d.area}</td><td>${d.resp}</td><td>${d.nota}%</td></tr>`;
            
            detalhesHtml += `
                <div class="area-box">
                    <h3 style="background:#f9f9f9; padding:5px;">Área: ${d.area} - Responsável: ${d.resp} (Nota: ${d.nota}%)</h3>
                    <p style="font-size:0.8em; color:#666;">Avaliador: ${d.aval} | ${d.data}</p>`;
            
            if(d.itensRelatados.length === 0) {
                detalhesHtml += `<p style="color:green; font-weight:bold;">✓ Conforme</p>`;
            } else {
                d.itensRelatados.forEach(item => {
                    detalhesHtml += `
                        <div style="margin-top:10px; border-top:1px solid #eee; padding-top:5px;">
                            <strong style="${item.nome === 'Condição Insegura' ? 'color:red' : ''}">${item.nome}</strong><br>
                            <span>Obs: ${item.obs || 'Nenhuma observação'}</span>
                            <div class="foto-grid">
                                ${item.fotos.map(f => `<img src="${f}" class="foto-resumo">`).join('')}
                            </div>
                        </div>`;
                });
            }
            detalhesHtml += `</div>`;
        });

        document.getElementById('corpo-ranking').innerHTML = rankingHtml + "</table>";
        document.getElementById('corpo-detalhes').innerHTML = detalhesHtml;
        window.scrollTo(0,0);
    }

    function compartilharWA() {
        let texto = "*RESUMO VISTORIA SEMANAL*\n\n";
        db.forEach(d => {
            texto += `Área ${d.area}: ${d.nota}% (${d.resp})\n`;
        });
        window.open(`https://api.whatsapp.com{encodeURIComponent(texto)}`);
    }
</script>

</body>
</html>
