<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fab. Rações BSB - Auditoria</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; padding: 15px; background: #f0f2f5; color: #333; margin: 0; }
        .no-print { display: block; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 12px; border-radius: 12px; border-top: 6px solid #cc0000; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header img { height: 32px; }
        .card { background: white; padding: 18px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h3 { color: #cc0000; margin: 0 0 10px 0; border-bottom: 2px solid #f0f2f5; padding-bottom: 8px; font-size: 1.1em; }
        input, select { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; background: #fafafa; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .instrucao { font-size: 11px; color: #d93025; margin-bottom: 10px; font-weight: bold; }
        .btn-foto { background: #6c757d; color: white; border: none; padding: 14px; border-radius: 10px; width: 100%; font-weight: bold; margin: 8px 0; cursor: pointer; }
        .preview { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .thumb { width: 85px; height: 85px; object-fit: cover; border-radius: 10px; border: 3px solid #004a99; }
        .btn { width: 100%; padding: 20px; border: none; border-radius: 12px; color: white; font-weight: bold; font-size: 17px; margin: 10px 0; cursor: pointer; }
        .btn-save { background: #004a99; }
        .btn-report { background: #28a745; }
        #relatorio-view { display: none; background: white; padding: 20px; min-height: 100vh; }
        .ranking-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        .ranking-table th, .ranking-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .ranking-table th { background: #cc0000; color: white; }
        .area-box { border: 2px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 25px; page-break-inside: avoid; }
        .foto-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
        .foto-resumo { width: 130px; height: 130px; object-fit: cover; border-radius: 8px; border: 1px solid #ccc; }
        @media print { .no-print { display: none !important; } #relatorio-view { display: block !important; } }
    </style>
</head>
<body>

<div id="main-ui" class="no-print">
    <div class="header">
        <img src="https://upload.wikimedia.org">
        <div style="font-weight: 900; color: #444; font-size: 0.85em; text-align: center; line-height: 1.1;">FAB. RAÇÕES<br>BSB</div>
        <img src="https://upload.wikimedia.org">
    </div>

    <div class="card">
        <h3>1. Identificação</h3>
        <select id="area_sel">
            <option value="" disabled selected>Selecione a Área (1-36)</option>
            <script>for(let i=1;i<=36;i++)document.write(`<option value="${i}">Área ${i}</option>`)</script>
        </select>
        <input type="text" id="resp" placeholder="Responsável da Área">
        <input type="text" id="aval" placeholder="Nome do Avaliador">
    </div>

    <div id="checklist-container"></div>

    <button class="btn btn-save" onclick="salvarArea()">SALVAR ÁREA ATUAL</button>
    <button class="btn btn-report" onclick="mostrarRelatorio()">GERAR RELATÓRIO FINAL</button>
    <p id="contador" style="text-align:center; font-weight:bold; color:#004a99;"></p>
</div>

<div id="relatorio-view">
    <h2 style="text-align:center; color:red; border-bottom:4px solid #cc0000; padding-bottom: 15px;">AUDITORIA RAÇÕES BSB</h2>
    <div id="corpo-ranking"></div>
    <div id="corpo-detalhes"></div>
    <button class="btn btn-report no-print" onclick="compartilharWA()">COMPARTILHAR NO WHATSAPP</button>
    <button class="btn btn-save no-print" onclick="window.print()">SALVAR PDF (COM FOTOS)</button>
    <button class="btn no-print" style="background:#000;" onclick="location.reload()">NOVA AUDITORIA</button>
</div>

<script>
    const itens = ["Estruturas", "Elétrica", "Equipamentos", "Maquinas", "Limpeza", "Condição Insegura"];
    const db = [];
    let fotosTemp = {};

    const container = document.getElementById('checklist-container');
    itens.forEach(it => {
        fotosTemp[it] = [];
        container.innerHTML += `
            <div class="card">
                <div class="item-row">
                    <span style="${it==='Condição Insegura' ? 'color:red;font-weight:bold' : ''}">${it}</span>
                    <input type="checkbox" class="c-check" data-n="${it}">
                </div>
                <p class="instrucao">MARQUE SE TIVER PROBLEMASn (Reduz nota)</p>
                <button class="btn-foto" onclick="document.getElementById('in-${it}').click()">＋ ADICIONAR FOTO</button>
                <input type="file" id="in-${it}" accept="image/*" capture="camera" style="display:none" onchange="processarFoto('${it}', this)">
                <div id="pre-${it}" class="preview"></div>
                <input type="text" class="c-obs" data-n="${it}" placeholder="Descreva a irregularidade...">
            </div>`;
    });

    function processarFoto(it, input) {
        if (!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 800;
                let width = img.width, height = img.height;
                if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; } }
                else { if (height > MAX_WIDTH) { width *= MAX_WIDTH / height; height = MAX_WIDTH; } }
                canvas.width = width; canvas.height = height;
                canvas.getContext("2d").drawImage(img, 0, 0, width, height);
                const dataUrl = canvas.toDataURL("image/jpeg", 0.7);
                fotosTemp[it].push(dataUrl);
                const thumb = document.createElement('img');
                thumb.src = dataUrl; thumb.className = 'thumb';
                document.getElementById('pre-' + it).appendChild(thumb);
            };
        };
        reader.readAsDataURL(input.files[0]);
    }

    function salvarArea() {
        const area = document.getElementById('area_sel').value;
        const resp = document.getElementById('resp').value;
        if(!area || !resp) return alert("Preencha Identificação!");
        
        let notaCalculada = 100;
        const dados = { area, resp, aval: document.getElementById('aval').value, data: new Date().toLocaleString(), detalhes: [] };
        
        const checks = document.querySelectorAll('.c-check');
        const obss = document.querySelectorAll('.c-obs');
        
        const isInseguro = document.querySelector('.c-check[data-n="Condição Insegura"]').checked;
        
        if(isInseguro) {
            notaCalculada = 0;
        } else {
            let penalidade = 0;
            checks.forEach(c => {
                // Se o item estiver marcado e NÃO for a condição insegura, soma 20 de penalidade
                if(c.checked && c.dataset.n !== "Condição Insegura") {
                    penalidade += 20;
                }
            });
            notaCalculada = 100 - penalidade;
        }
        
        dados.nota = Math.max(0, notaCalculada);

        itens.forEach((it, i) => {
            dados.detalhes.push({ nome: it, irregular: checks[i].checked, obs: obss[i].value, fotos: [...fotosTemp[it]] });
            checks[i].checked = false; obss[i].value = ""; fotosTemp[it] = [];
            document.getElementById('pre-' + it).innerHTML = "";
        });

        db.push(dados);
        document.getElementById('contador').innerText = `✅ Áreas Salvas: ${db.length}`;
        alert(`Área ${area} salva! Nota: ${dados.nota}%`);
        window.scrollTo(0,0);
    }

    function mostrarRelatorio() {
        if(db.length === 0) return alert("Salve uma área!");
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('relatorio-view').style.display = 'block';
        
        const rankingCont = document.getElementById('corpo-ranking');
        let rHtml = `<table class="ranking-table"><thead><tr><th>Área</th><th>Nota %</th><th>Responsável</th></tr></thead><tbody>`;
        db.sort((a,b) => b.nota - a.nota).forEach(d => { 
            rHtml += `<tr><td>Área ${d.area}</td><td><b>${d.nota}%</b></td><td>${d.resp}</td></tr>`; 
        });
        rankingCont.innerHTML = rHtml + `</tbody></table>`;

        const detCont = document.getElementById('corpo-detalhes');
        detCont.innerHTML = "<h3>Evidências das Irregularidades:</h3>";
        db.forEach(d => {
            let h = `<div class="area-box"><b>ÁREA ${d.area} - NOTA: ${d.nota}%</b><br>`;
            d.detalhes.forEach(it => {
                if(it.irregular) {
                    h += `<p style="font-size:13px; margin: 8px 0;">❌ <b>${it.nome}</b>: ${it.obs}</p>`;
                    if(it.fotos.length > 0) { h += `<div class="foto-grid">` + it.fotos.map(f => `<img src="${f}" class="foto-resumo">`).join('') + `</div>`; }
                }
            });
            detCont.innerHTML += h + `</div>`;
        });
    }

    async function compartilharWA() {
        let txt = "*AUDITORIA FAB. RAÇÕES BSB*\n\n*Ranking:*\n";
        db.sort((a,b) => b.nota - a.nota).forEach(d => {
            let icone = d.nota >= 80 ? "✅" : (d.nota === 0 ? "❌" : "⚠️");
            txt += `${icone} Área ${d.area}: *${d.nota}%* (Resp: ${d.resp})\n`;
        });
        if (navigator.share) {
            await navigator.share({ title: 'Auditoria BSB', text: txt });
        } else {
            window.open("https://wa.me" + encodeURIComponent(txt), '_blank');
        }
    }
</script>
</body>
</html>
